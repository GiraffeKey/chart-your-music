<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>ChartYourMusic</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <div id="container" class="d-flex flex-row">

      <aside class="d-flex flex-column py-4 pl-4 text-white">

        <!-- Chart List -->
        <div id="chartList" class="overflow-auto">
          <div class="chart-item">
            <span>Fart Chart</span>
          </div>
          <div class="chart-item">
            <span>Chart of Not Fart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
        </div>

        <hr class="hr-border w-100">

        <!-- Options -->
        <p>
          <a
            id="optionsArrow"
            class="text-white text-decoration-none"
            data-toggle="collapse"
            href="#options"
            role="button"
            aria-expanded="false"
            aria-controls="options"
            onclick="optionsArrow()"
          >Options &#9660;</a>
        </p>
        <section class="collapse" id="options">
          <div>
            <label for="gridRadio">Grid</label>
            <input type="radio" id="gridRadio" name="chartType" onclick="chartType(true)">
            <label for="collageRadio">Collage</label>
            <input type="radio" id="collageRadio" name="chartType" selected onclick="chartType(false)">
          </div>
          <table id="chartSize">
            <tr>
              <td><label for="rows">Rows</label></td>
              <td><input type="range" id="rows" min="1" max="12" value="3" oninput="chartSize()"></td>
              <td id="rowsNum"></td>
            </tr>
            <tr>
              <td><label for="cols">Cols</label></td>
              <td><input type="range" id="cols" min="1" max="12" value="3" oninput="chartSize()"></td>
              <td id="colsNum"></td>
            </tr>
          </table>
          <div id="chartLength">
            <label for="tiles">Tiles</label>
            <input type="number" id="tiles" value="40" min="1" max="144" onchange="chartLength()">
          </div>
          <table>
            <tr>
              <td><label for="outerPadding">Outer Padding</label></td>
              <td><input type="range" id="outerPadding" value="10" min="0" max="30" oninput="outerPadding()"></td>
              <td id="outerPaddingNum"></td>
            </tr>
            <tr>
              <td><label for="innerPadding">Inner Padding</label></td>
              <td><input type="range" id="innerPadding" value="4" min="0" max="20" oninput="innerPadding()"></td>
              <td id="innerPaddingNum"></td>
            </tr>
          </table>
        </section>

        <hr class="hr-border w-100">

        <!-- Search Engine -->
        <div class="d-flex flex-row justify-content-between align-items-center mb-2">
          <span>Album Search:</span>
          <button class="btn btn-light btn-sm" onclick="getAlbums()">Submit</button>
        </div>
        <div class="d-flex flex-row mb-3">
          <input id="artist" type="text" placeholder="Artist" class="w-50" onfocus="checkEnter()">
          <input id="album" type="text" placeholder="Album" class="w-50" onfocus="checkEnter()">
        </div>
        <div 
          id="results" 
          class="d-flex flex-row flex-wrap flex-grow-1 flex-shrink-1 overflow-auto"
        ></div>

      </aside>

      <main class="p-4">

        <header class="d-flex flex-row justify-content-end mb-4">
          <!-- Export Button -->
          <button class="btn btn-light rounded-0 mr-2"  onclick="storeToJSON()">Export to JSON</button>

          <!-- Import Button -->
          <div class="dropdown">
            <button
              class="btn btn-light rounded-0 mr-2 dropdown-toggle"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Import
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <li class="dropdown-item" onclick="importFromJSON()">...from JSON</li>
              <input id="jsonImport" type="file"/>
              <li class="dropdown-item" onclick="importFromRYM()">...from RateYourMusic</li>
              <input id="csvImport" type="file"/>
            </ul>
          </div>

          <!-- Download Button -->
          <div class="dropdown">
            <button
              class="btn btn-light rounded-0 dropdown-toggle"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Download
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <li class="dropdown-item" onclick="chartToImage('jpg')">...as JPG</li>
              <li class="dropdown-item" onclick="chartToImage('png')">...as PNG</li>
            </ul>
          </div>

        </header>

        <div id="chart" class="d-flex flex-row flex-wrap justify-content-center"></div>

      </main>
    </div>

    <!-- Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/canvas2image.min.js"></script>
    <script src="js/jquery.csv.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>
