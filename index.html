<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>ChartYourMusic</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <div id="container" class="d-flex flex-row">

      <aside class="pt-4 pl-4 text-white">

        <!-- Chart List -->
        <div id="chartList" class="overflow-auto">
          <div class="chart-item">
            <span>Fart Chart</span>
          </div>
          <div class="chart-item">
            <span>Chart of Not Fart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
          <div class="chart-item">
            <span>Some other chart</span>
          </div>
        </div>

        <hr class="hr-border">

        <!-- Options -->
        <p>
          <a 
            id="optionsArrow"
            class="text-white text-decoration-none"
            data-toggle="collapse"
            href="#collapseOptions"
            role="button"
            aria-expanded="false"
            aria-controls="collapseOptions"
            onclick="optionsArrow()"
          >Options &#9660;</a>
        </p>
        <div class="collapse" id="collapseOptions">
          Whoopee Doopee Dop Doop
        </div>

        <hr class="hr-border">

        <!-- Search Engine -->
        <div class="d-flex flex-row justify-content-between align-items-center mb-2">
          <span>Album Search:</span>
          <button class="btn btn-light btn-sm" onclick="getAlbums()">Submit</button>
        </div>
        <div class="d-flex flex-row mb-3">
          <input id="artist" type="text" placeholder="Artist" class="w-50">
          <input id="album" type="text" placeholder="Album" class="w-50">
        </div>
        <div id="results" class="d-flex flex-row flex-wrap overflow-auto"></div>

      </aside>
  
      <main class="p-4 flex-grow-1">

        <header class="d-flex flex-row justify-content-end mb-4">
          <!-- Export Button -->
          <button class="btn btn-light rounded-0 mr-2">Export to JSON</button>

          <!-- Import Button -->
          <div class="dropdown">
            <button 
              class="btn btn-light rounded-0 mr-2 dropdown-toggle"
              id="dropdownMenuButton"
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false"
            >
              Import
            </button>   
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <li class="dropdown-item">...from JSON</li>
              <li class="dropdown-item">...from RateYourMusic</li>
            </ul>
          </div>

          <!-- Download Button -->
          <div class="dropdown">
            <button 
              class="btn btn-light rounded-0 dropdown-toggle"
              id="dropdownMenuButton"
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false"
            >
              Download
            </button>   
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <li class="dropdown-item">...as JPG</li>
              <li class="dropdown-item">...as PNG</li>
            </ul>
          </div>

        </header>

        <div id="chart" class="d-flex flex-row flex-wrap justify-content-center">
          <!-- Test divs -->
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-1" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-2" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
          <img class="tile tile-3" src="assets/images/blank.png">
        </div>

      </main>
    </div>
    
    <!-- Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"
    ></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>
